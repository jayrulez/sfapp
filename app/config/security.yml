security:
    encoders:
        AppBundle\Entity\User:    plaintext

    providers:
        default:
            id: user_provider

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        oauth_token:
            pattern:    ^/oauth/v2/token
            security:   false

        oauth_authorize:
            pattern:    ^/oauth/v2/auth
            fos_oauth:  true
            stateless:  true
            anonymous:  true

        admin_api:
            pattern:    ^/admin
            security:   false

        app_api_public:
            pattern:    ^/v(1|2)/public
            security:   false

        app_api:
            pattern:    ^/
            fos_oauth:  true
            stateless:  true
            anonymous:  true

        app_api_versioned:
            pattern:    ^/v(1|2)
            fos_oauth:  true
            stateless:  true
            anonymous:  false # can be omitted as its default value

    access_control:
        - { path: ^/v(1|2)/public, roles: [ IS_AUTHENTICATED_ANONYMOUSLY ] }
        - { path: ^/v(1|2),        roles: [ IS_AUTHENTICATED_FULLY ] }
        - { path: ^/,              roles: [ IS_AUTHENTICATED_ANONYMOUSLY, IS_AUTHENTICATED_FULLY ] }
        - { path: ^/admin,         roles: [ IS_AUTHENTICATED_ANONYMOUSLY ] }